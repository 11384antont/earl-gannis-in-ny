<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="css/camera.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <script src="js/script.js" defer></script>
    <!-- Font import -->
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="index.html" class="logo"><img src="img/logo/Header-logo.svg" alt="" width="74" height="30"></a>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="schedule.html" class="nav__link">Schedule</a>
                    </li>
                    <li class="nav__item">
                        <a href="photobooth.html" class="nav__link">Photo Booth</a>
                    </li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <!-- Camera Screen -->
        <div id="camera-screen" class="active">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="capturePhoto()">CAPTURE</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">PROCESSING...</p>
        </div>

        <!-- Result Screen -->
        <div id="result-screen">
            <div class="polaroid-container">
                <canvas id="polaroid-canvas"></canvas>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="retakePhoto()"><img src="img/icon/refresh.svg" alt=""
                        width="24" height="24"></button>
                <button class="btn btn-success" onclick="downloadPhoto()">DOWNLOAD<img src="img/icon/download.svg"
                        alt="" width="24" height="24"></button>
            </div>
        </div>
    </div>
    <footer>
        <p><a href="https://www.instagram.com/yeonseo.dsgn?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Created
                by
                @yeonseo.dsgn</a></p>

        <img src="img/logo/yslogo.svg" alt="" height="40">
    </footer>
    <script src="js/camera.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="camera.css">
</head>

<body>
    <div class="wrapper">
        <!-- Camera Screen -->
        <div id="camera-screen" class="active">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="capturePhoto()">CAPTURE</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">PROCESSING...</p>
        </div>

        <!-- Result Screen -->
        <div id="result-screen">
            <div class="polaroid-container">
                <canvas id="polaroid-canvas"></canvas>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="retakePhoto()"><img src="img/refresh.svg" alt="" width="24"
                        height="24"></button>
                <button class="btn btn-success" onclick="downloadPhoto()">DOWNLOAD<img src="img/download.svg" alt=""
                        width="24" height="24"></button>
            </div>
        </div>
    </div>
    <footer>
        <p><a href="https://www.instagram.com/yeonseo.dsgn?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Created
                by
                @yeonseo.dsgn</a></p>

        <img src="img/yslogo.svg" alt="" height="40">
    </footer>
    <script src="camera.js"></script>
</body>

</html>

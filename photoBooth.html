    <div class="wrapper"><!--Schdule list-->
        <div class="scheduleDate horizontal"><!--Day header-->
            <h1>Select a location</h1>
        </div>
        <div class="scheduleList">
            <!--One location-->
            <input type="radio" id="one" name="test" value="ONE">
            <div class="scheduleBlock horizontal">
                <div class="topAlign horizontal"><!--Time and location details-->
                    <div class="info"><!--Location details-->
                        <p>Location name</p>
                        <p>Street address, State</p>
                        <label for="one"></label>
                        </label>
                    </div>
                </div>
                <div class="radioImg"></div>
            </div>
            <input type="radio" id="two" name="test" value="TWO">
            <div class="scheduleBlock horizontal">
                <div class="topAlign horizontal"><!--Time and location details-->
                    <div class="info"><!--Location details-->
                        <label for="two">
                        </label>
                        <p>Location name</p>
                        <p>Street address, State</p>
                    </div>
                </div>
                <div class="radioImg"></div>
            </div>
        </div>
    </div>

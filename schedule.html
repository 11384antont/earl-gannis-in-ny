<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Earl Gannis in New York: Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font import -->
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper"><!--Schdule list-->
        <div class="scheduleDate horizontal"><!--Day header-->
            <h2>December 25th</h2>
            <p class="tag">Today</p>
        </div>
        <div class="scheduleList">
            <!--One location-->
            <div class="scheduleBlock bottomAlign horizontal">
                <div class="topAlign horizontal"><!--Time and location details-->
                    <img src="img/location.svg" alt="" width="24" height="24">
                    <div class="info"><!--Location details-->
                        <h3>SUMMIT One Vanderbilt</h3>
                        <p>45 E 42nd St, New York, NY</p>
                    </div>
                </div>
                <a href="https://maps.app.goo.gl/s4ZfNxcESRoUSKxU9" target="_blank" rel="noopener noreferrer">
                    <img src="img/link.svg" alt="" width="24" height="24"></a>
            </div>
        </div>
        <div class="leftAlign">
            <!--Change image download link-->
            <a href="img/download.svg" download="December 25th Schedule">
                <div class="btn">
                    <p>DOWNLOAD</p>
                    <img src="img/download.svg" alt="" width="24" height="24">
                </div>
            </a>
        </div>
    </div>
</body>

</html>
